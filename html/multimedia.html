<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        a {
            display: inline-block;
            background-color: #4bc4e2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0884b1;
        }

        .tombol-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <table border="1" align="center" style="border-collapse: collapse; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <h2 align="center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Atribut Multimedia</h2>
        <tr style="background-color: rgb(192, 190, 190)">
            <th>Atribut</th>
            <th>File</th>
            <th>Link</th>
        </tr>
        <tr>
            <td align="center">Menampilkan Gambar</td>
            <td><img src="media/gambar.jpg" width="300"></td>
            <td><img src="https://media.tenor.com/cq21OIky8woAAAAi/kukuru.gif" width="300" alt="Gambar Link"></td>
        </tr>
        <tr>
            <td align="center">Menampilkan Gif</td>
            <td><img src="media/siimut.gif" width="300"></td>
            <td><img src="https://media1.tenor.com/m/W36feXYrHgYAAAAd/pembohonk-publik-pembohonk.gif" width="300" alt="Gambar Gif Link"></td>
        </tr>
        <tr>
            <td align="center">Menampilkan Audio Control</td>
            <td><audio controls style="width: 300px;">
                <source src="media/zero.mp3" type="audio/mpeg">
            </audio></td>
            <td><audio controls style="width: 300px;">
                <source src="https://files.catbox.moe/04f4g8.mp3" type="audio/mpeg" alt="Audio Link">
            </audio></td>
        </tr>
        <tr>
            <td align="center">Menampilkan Video Control</td>
            <td><video autoplay loop muted controls style="width: 300px;">
                <source src="media/klee.mp4" type="video/mp4">
            </video></td>
            <td><video autoplay loop muted controls style="width: 300px;">
                <source src="https://files.catbox.moe/lx7bfm.mp4" type="video/mp4" alt="Video Link">
            </video></td>
        </tr>
        <tr>
            <td align="center" rowspan="3">Gif Tambahan</td>
            <td><img src="https://media1.tenor.com/m/VVIZNQLHBsAAAAAC/halah-nyocot.gif" width="300"></td>
            <td><img src="https://media1.tenor.com/m/ZBtJFtWJeFYAAAAd/ga-logis-ambatukam.gif" width="300"></td>
        </tr>
        <tr>
            <td><img src="https://media1.tenor.com/m/iWdlxF4E6-4AAAAC/scientist-moon.gif" width="300"></td>
            <td><img src="https://media1.tenor.com/m/6zYBydayy8UAAAAC/bunda-funny.gif" width="300"></td>
        </tr>
        <tr>
            <td><img src="https://media.tenor.com/k6weTJlImIkAAAAi/wielino-petpet.gif" width="300"></td>
            <td><img src="https://media1.tenor.com/m/j7JAKCPebRwAAAAd/lampu-hazard-wielino.gif" width="300"></td>
        </tr>
    </table>

    <div class="tombol-container">
        <a href="index.html">Kembali</a>
    </div>

</body>
</html>
